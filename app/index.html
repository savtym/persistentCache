<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>Management</title>
</head>
<body>

    <div class="content">

        <div class="col-6">
            <div class="max-size">
                <h2>Max size for memory</h2>
                <input name="ram_size" type="number" min="0" placeholder="RAM size memory">
                <input name="local_size" type="number" min="0" placeholder="Local size memory">
            </div>

            <div class="full-data">
                <h2>Data for work with cache</h2>

                <div class="random">
                    <div class="radio">
                        <label for="radio-random">Random</label>
                        <input id="radio-random" type="radio" name="full_data" value="random" checked>
                        <div class="check"></div>
                    </div>
                </div>

                <div class="insert">

                    <h3></h3>

                    <div class="radio">
                        <label for="radio-insert">Insert Values</label>
                        <input id="radio-insert" type="radio" name="full_data" value="insert">
                        <div class="check"></div>
                    </div>

                    <div class="fields">
                        <div class="field">
                            <input name="key" type="text" placeholder="key">
                            <input name="value" type="text" placeholder="value">
                            <button class="btn btn-remove">Remove</button>
                        </div>
                    </div>

                    <button class="btn primary btn-add">Add</button>
                </div>


                <div class="buttons">
                    <h3>Control buttons</h3>
                    <button class="btn btn-start">Start</button>
                    <button class="btn btn-stop">Stop</button>
                </div>
            </div>
        </div>


        <div class="col-6 view">
            <div class="counter">

            </div>

            <div class="current-data">

            </div>

            <div class="percent-cache">

            </div>
        </div>
    </div>




    <script src="/libs/js/polyfill.js"></script>
    <script src="/libs/js/system.js"></script>

    <script>
      // set our baseURL reference path/
      System.config({
        baseURL: "/",
        map: {
          main: '/js/main.js',
          cache: 'libs/js/cache.min.js'
        },
        meta: {
          // our modules have been transpiled to commonJS
          '*': {
            format: 'cjs'
          }
        }
      });
    </script>

    <script>
        System.import('main').then(({ Main }) => {
          new Main();
        }, console.error.bind(console));
    </script>
</body>
</html>
